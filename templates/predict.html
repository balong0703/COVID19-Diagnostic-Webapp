  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
        <div>
          <h3 class="float-md-start mb-0">Trang dự đoán</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" href="home">Trang chủ</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="predict">Dự đoán</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h2 class="mt-4">Phân loại ảnh y tế sử dụng mô hình AI</h2>
        <br>
        <div class="mb-5">
          <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">Chọn ảnh X-quang ngực</label>
            <button type="submit" class="upload-label btn1">Dự đoán</button>
            <br><br>
            <input type="file" name="my_image" id="imageUpload" accept=".jpg, .jpeg">
          </form>
        </div>


        {% if error %}
            <div class="alert alert-danger warning" role="alert">{{error}}</div>
        {% endif %}
        
        {% if img_path %}
            <img src="{{img_path}}" class="img-preview"><br>
            <div class="alert alert-success warning" role="alert">Kết quả của ảnh này là {{label}}</div>    
        {% endif %}
        
      </main>

      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
